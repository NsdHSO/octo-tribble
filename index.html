<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
  <div id="app" class="container">
    <div class="screen">
      <div class="alert alert-success" role="alert">
        Vue Corse Goals
      </div>
      <div class="card">
        <div class="d-flex">
          <input v-model="goal" type="text" class="form-control" id="floatingInputGroup1" placeholder="Goals">
          <button @click="addNewGoal()" type="button" class="btn btn-danger">Add Goals</button>
        </div>
        <div class="mt-5">
          <p v-if="goals.length <= 0">No goals have been added yet</p>
          <ul class="list-group list-group-flush">
            <li v-if="goals.length > 0" class="list-group-item d-flex">Goals</li>
            <li v-for="(item, index) in goals" :key="index" class="list-group-item">{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>

</body>

</html>
